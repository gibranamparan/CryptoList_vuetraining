
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CryptoList</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="app">
            <h1 class="text-center">{{title}}</h1>
            <span>{{coinsList}}</span>
            <div v-for="crypto in cryptos" class="uppercase">
                <coin-details 
                    v-bind:crypto="crypto" 
                    v-bind:class="{'selected-coin': crypto.name == selectedCoin}" 
                    v-on:coin-selected="selectCoin"
                    class="coin-details">
                    
                    <template v-slot:more-info>
                        <p>This is just more information about {{crypto.name}} currency like news, reviews, additional details.</p>                        
                    </template>
                    <template v-slot:graph>
                        <p>Here should be a trading view graph.</p>                        
                    </template>
                                        
                </coin-details>
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        <script src="./coinDetails/coinDetails.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
